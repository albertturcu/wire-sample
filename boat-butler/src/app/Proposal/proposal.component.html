<h1 class="pageTitle">Proposals</h1>

<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Pending">
    <proposal-table [dataSource]="pendingProposals"></proposal-table>
  </mat-tab>
  <mat-tab label="Accepted">
    <proposal-table [dataSource]="acceptedProposals"></proposal-table>
  </mat-tab>
  <mat-tab label="Completed">
    <proposal-table></proposal-table>
  </mat-tab>
  <mat-tab label="Declined">

  </mat-tab>
  <mat-tab label="Cancelled">

  </mat-tab>
</mat-tab-group>
