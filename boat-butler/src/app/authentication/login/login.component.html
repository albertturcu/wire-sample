<div class="w-full h-full" fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4 m-b-0 card">
    <mat-card-title class="text-center m-b-24 cardTitle">Njord</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="matero-form-horizontal">

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
            <h1 style="color:#55595c; text-transform: capitalize; font-weight: 400">Company Login</h1>
        </div>

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" name="username" placeholder="Simple placeholder" required/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" password="password" placeholder="Simple placeholder" type="password"
                 formControlName="password" required/>
        </mat-form-field>

        <div class="m-y-16" fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox style="margin-right: 75px">Remember Me</mat-checkbox>
          <a href="#" style="margin-left: 8px; text-decoration: none; color:grey; vertical-align: middle">Forgot password?</a>
        </div>

        <button class="w-full signInButton" mat-flat-button color="primary" (click)="login()"
               >Sign in</button>

        <div class="m-t-16"><a routerLink="#"  style="color:grey">Terms & Condition</a></div>
      </form>
      <div>
        <h1 class="errorMessage" *ngIf="showErrorMessage">{{showErrorMessage}}</h1>
      </div>
    </mat-card-content>
  </mat-card>
</div>
